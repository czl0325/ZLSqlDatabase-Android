apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}


apply plugin:'com.github.dcendents.android-maven'
apply plugin:'com.jfrog.bintray'
//项目主页
def siteUrl ='https://github.com/czl0325/ZLSqlDatabase-Android'
//项目的版本控制地址
def gitUrl ='https://github.com/czl0325/ZLSqlDatabase-Android.git'
//发布到组织名称名字，必须填写
group ="com.github.czl0325"
//发布到JCenter上的项目名字，必须填写
def libName ="ZLSqlDatabase"
// 版本号，下次更新是只需要更改版本号即可
version ="1.1.0"
/**  上面配置后上传至jcenter后的编译路径是这样的：compile 'com.github.czl0325:ZLSqlDatabase:1.0.0'  **/
//生成源文件
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier ='sources'
}
//生成文档
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    options.encoding"UTF-8"
    options.charSet'UTF-8'
    options.author true
    options.version true
    options.links "https://github.com/czl0325/ZLSqlDatabase-Android/blob/master/README.md"
    failOnError false
}

//文档打包成jar
task javadocJar(type: Jar,dependsOn: javadoc) {
    classifier ='javadoc'
    from javadoc.destinationDir
}
//拷贝javadoc文件
task copyDoc(type: Copy) {
    from "${buildDir}/docs/"
    into "docs"
}

//上传到jcenter所需要的源码文件
artifacts {
    archives javadocJar
    archives sourcesJar
}

// 配置maven库，生成POM.xml文件
install {
    repositories.mavenInstaller {
// This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                name 'sqlite framework'
                url siteUrl
                licenses {
                    license {
                        name 'sqlite framework'
                        url 'https://github.com/czl0325/ZLSqlDatabase-Android'
                    }
                }
                developers {
                    developer {
                        id'czl'
                        name'czl0325'
                        email'295183917@qq.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

//上传到jcenter
Properties properties =new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")//读取 local.properties 文件里面的bintray.user
    key = properties.getProperty("bintray.apikey")//读取 local.properties 文件里面的bintray.apikey
    configurations = ['archives']
    pkg {
        repo ="maven"
        name ="ZLSqlDatabase"    //发布到JCenter上的项目名字，必须填写
        desc ='sqlite framework'    //项目描述
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}